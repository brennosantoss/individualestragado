<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../style/style.css" />
  <link rel="stylesheet" href="./../style/dash.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>Dashbord</title>
</head>

<body onload="mostranome()">

  <div class="mae">

    <div class="dashbord">
      <div class="nav_dash">
        
          <div class="div_nome">
            <span id="mostra_nome"></span>
          </div>
          <div class="div_sair">
            <button class="button2" onclick="sair()">Sair</button>
          </div>
       
      </div>
      <div class="corpo">
        <div class="titulo_div">
          <h1 class="titulo_ranking">Resultado da compatibilidade</h1>
        </div>
        <div class="grafico">
          <canvas id="myChart"></canvas>
        </div>

      </div>

    </div>




  </div>

</body>

</html>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 5],
        borderWidth: 1,
        borderColor: 'hsla(353, 85%, 53%, 1)',
        backgroundColor: 'hsla(353, 85%, 53%, 1)'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });




  function mostranome() {
    mostra_nome.innerHTML = `Ol√° ${sessionStorage.getItem("NOME_USUARIO")}`
  }

  function sair() {
    window.location = "../index.html";
  }
</script>
